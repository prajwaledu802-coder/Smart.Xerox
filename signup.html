<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Smart Xerox</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            overflow: hidden;
        }

        .split-screen {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            width: 100vw;
        }

        .left-panel {
            background: var(--dark);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
            padding: 2rem;
        }

        .right-panel {
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            animation: floatShape 10s infinite alternate;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: var(--secondary);
            top: -50px;
            left: -50px;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            bottom: -100px;
            right: -100px;
            animation-duration: 12s;
        }

        @keyframes floatShape {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(30px, 50px);
            }
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media(max-width: 768px) {
            .split-screen {
                grid-template-columns: 1fr;
            }

            .left-panel {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="split-screen">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div style="z-index: 10; text-align: center;">
                <h1 style="font-size: 3rem; font-weight: 800; margin-bottom: 1rem;">Join Us.</h1>
                <p style="font-size: 1.2rem; opacity: 0.8;">Create an account to track your orders <br>and get exclusive
                    student discounts.</p>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <a href="index.html"
                style="position: absolute; top: 2rem; left: 2rem; font-weight: 700; color: var(--dark);">‚Üê Home</a>

            <div class="auth-container">
                <div class="mb-6">
                    <h2 style="font-size: 2rem; margin-bottom: 0.5rem;">Create Account</h2>
                    <p class="text-muted">Already have one? <a href="login.html"
                            style="color: var(--secondary); font-weight: 600;">Log In</a></p>
                </div>

                <div class="form-group mb-4">
                    <label class="font-bold text-sm mb-1 block">Full Name</label>
                    <input type="text" id="regName" class="input-field" placeholder="John Doe">
                </div>

                <div class="form-group mb-4">
                    <label class="font-bold text-sm mb-1 block">Mobile Number</label>
                    <input type="tel" id="regMobile" class="input-field" placeholder="9912345678">
                </div>

                <div class="form-group mb-6">
                    <label class="font-bold text-sm mb-1 block">Email (Optional)</label>
                    <input type="email" id="regEmail" class="input-field" placeholder="john@college.edu">
                </div>

                <button class="btn btn-primary w-full shadow-lg" id="regBtn" onclick="SignupPage.register()">
                    Sign Up
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        const SignupPage = {
            register() {
                const name = document.getElementById('regName').value;
                const mobile = document.getElementById('regMobile').value;
                const email = document.getElementById('regEmail').value;

                if (!name || mobile.length < 10) return alert('Please fill details correctly');

                const btn = document.getElementById('regBtn');
                btn.innerText = 'Creating Account...';

                // Simulate OTP requirement or direct create
                // Direct create for smoother high-level UX in demo
                Auth.processLogin({
                    name, mobile, email,
                    provider: 'mobile',
                    isSignup: true
                }, () => {
                    alert('Account Created! Welcome ' + name);
                    window.location.href = 'dashboard.html';
                });
            }
        };
    </script>
</body>

</html>
